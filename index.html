<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FinalSay.ai</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #111;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  textarea, select, button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    font-size: 16px;
  }
  button {
    background: #111;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #444;
  }
  .reply {
    background: #f1f1f1;
    margin: 8px 0;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .reply:hover {
    background: #e1e1e1;
  }
  footer {
    margin-top: 40px;
    font-size: 14px;
    text-align: center;
    color: #666;
  }
  footer a {
    color: #666;
    text-decoration: none;
    margin: 0 5px;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>FinalSay.ai</h1>
  <div class="container">
    <label for="text">Paste a comment or post:</label>
    <textarea id="text" rows="4" placeholder="Enter text..."></textarea>

    <label for="tone">Select a tone:</label>
    <select id="tone">
      <option value="witty">Witty</option>
      <option value="savage">Savage</option>
      <option value="supportive">Supportive</option>
      <option value="professional">Professional</option>
    </select>

    <button id="generate">Generate Replies</button>

    <div id="output"></div>
  </div>

  <footer>
    <a href="/privacy.html">Privacy Policy</a> | 
    <a href="/terms.html">Terms of Use</a>
  </footer>

<script>
document.getElementById("generate").addEventListener("click", async () => {
  const text = document.getElementById("text").value.trim();
  const tone = document.getElementById("tone").value;
  const output = document.getElementById("output");
  output.innerHTML = "<p>Generating...</p>";

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, tone })
    });

    const data = await res.json();
    if (!res.ok) {
      output.innerHTML = `<p style="color:red;">Error: ${data.error || 'Unknown error'}</p>`;
      return;
    }

    let items = Array.isArray(data.replies) ? data.replies : data.replies.split(/\n/);
    items = items
      .map(s => s.replace(/^\s*\d+\.\s*/,'').trim())
      .map(s => s.replace(/^["“”'`]+|["“”'`]+$/g,''))
      .filter(Boolean);

    if (!items.length) {
      output.innerHTML = "<p>No replies generated.</p>";
      return;
    }

    output.innerHTML = items.map(r => `<div class="reply" onclick="copyReply('${r.replace(/'/g,"\\'")}')">${r}</div>`).join("");
  } catch (err) {
    output.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
  }
});

function copyReply(text) {
  navigator.clipboard.writeText(text)
    .then(() => alert("Reply copied to clipboard!"))
    .catch(err => console.error("Copy failed:", err));
}
</script>
</body>
</html>
