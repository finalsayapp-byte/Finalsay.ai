<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinalSay.ai — Get the Last Word</title>
  <meta name="description" content="FinalSay.ai gives you the last word in any conversation. Coming soon." />
  <style>
    :root {
      --bg1:#0b0b0f; --bg2:#1a1b23; --accent:#ff3355; --muted:#c9c9d1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1000px 700px at 80% 10%, #1f1f2a 0%, var(--bg1) 60%) ,
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#fff; display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .card{
      width:min(760px,100%); padding:36px 28px; border-radius:22px;
      background:rgba(255,255,255,0.03); backdrop-filter: blur(8px);
      box-shadow:0 10px 40px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.08);
      text-align:center;
    }
    h1{margin:0 0 8px; font-size:clamp(32px,6vw,48px); letter-spacing:.5px}
    .tag{display:inline-block; margin-bottom:18px; padding:6px 12px; border-radius:999px;
      background:rgba(255,51,85,.12); color:var(--accent); font-weight:600; font-size:14px}
    .typing{min-height:2.4em; font-size:clamp(18px,3.4vw,22px); color:#e9e9ef}
    .cursor{display:inline-block; width:10px; background:var(--accent); margin-left:4px; animation:blink 1s steps(1) infinite}
    @keyframes blink{50%{background:transparent}}
    .count{
      margin:24px 0 6px; font-weight:700; letter-spacing:.5px; font-size:clamp(18px,3.2vw,20px);
      color:#f2f2f6
    }
    .sub{color:var(--muted); font-size:14px}
    .row{display:flex; gap:10px; justify-content:center; margin-top:18px; flex-wrap:wrap}
    input[type="email"]{
      background:#14141b; color:#fff; border:1px solid rgba(255,255,255,.12);
      padding:12px 14px; border-radius:12px; width:min(320px,100%); outline:0;
    }
    button{
      background:var(--accent); border:none; color:white; font-weight:700; letter-spacing:.2px;
      padding:12px 18px; border-radius:12px; cursor:pointer;
      box-shadow:0 8px 24px rgba(255,51,85,.35); transition:transform .05s ease;
    }
    button:active{transform:translateY(1px)}
    .watermark{margin-top:18px; color:#9a9aa6; font-size:12px}
    a{color:#fff}
  </style>
</head>
<body>
  <main class="card">
    <div class="tag">FinalSay.ai</div>
    <h1>The last word is about to be yours.</h1>
    <div id="typing" class="typing" aria-live="polite"></div>
    <div class="count" id="countdown">Launching soon…</div>
    <div class="sub">Get early access + founding member perks.</div>
    <form class="row" action="https://formspree.io/f/maypkwzz" method="POST">
      <input required type="email" name="email" placeholder="you@domain.com" />
      <button type="submit">Notify Me</button>
    </form>
    <div class="watermark">© <span id="yr"></span> FinalSay.ai • Built for outrageous comebacks.</div>
  </main>

  <script>
    // typing effect lines
    const lines = [
      "Paste a post. Pick a tone. Drop a mic.",
      "Witty. Savage. Wise. Your voice, amplified.",
      "FinalSay.ai — never be speechless again."
    ];
    const el = document.getElementById('typing');
    const cursor = document.createElement('span'); cursor.className = 'cursor'; el.appendChild(cursor);
    let i=0, j=0, deleting=false;
    function type(){
      const line = lines[i];
      el.firstChild && el.removeChild(el.firstChild); // remove previous text node
      const txt = line.slice(0, j);
      el.insertBefore(document.createTextNode(txt), cursor);
      if(!deleting && j === line.length){ deleting=true; setTimeout(type, 1300); return; }
      if(deleting && j===0){ deleting=false; i=(i+1)%lines.length; }
      j += deleting ? -1 : 1;
      setTimeout(type, deleting ? 28 : 46);
    }
    type();

    // simple countdown (set to 10 days from now)
    const target = new Date(Date.now() + 10*24*60*60*1000);
    const cd = document.getElementById('countdown');
    function tick(){
      const diff = target - new Date();
      if(diff<=0){ cd.textContent = "Launching shortly…"; return; }
      const d=Math.floor(diff/86400000), h=Math.floor(diff%86400000/3600000),
            m=Math.floor(diff%3600000/60000);
      cd.textContent = `Launch in ${d}d ${h}h ${m}m`;
      requestAnimationFrame(()=>setTimeout(tick, 60000));
    }
    tick();
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
