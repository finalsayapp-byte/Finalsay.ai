<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FinalSay.ai — Persona Catalog</title>
<style>
  :root{--bg:#0f0f12;--panel:#17171c;--line:#2a2a36;--text:#eef;--muted:#a8a8b6;--accent:#ff5c5c;--accent2:#ff7a7a}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--text)}
  .wrap{max-width:1180px;margin:0 auto;padding:20px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
  .logo{display:block;width:220px;max-width:60vw}
  .nav{display:flex;gap:10px;flex-wrap:wrap}
  .nav a{background:#21212a;color:#fff;border:1px solid var(--line);padding:10px 12px;border-radius:10px;text-decoration:none;font-weight:800}
  h1{font-size:clamp(22px,4.5vw,30px);margin:10px 0}
  .controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin:10px 0}
  @media(max-width:900px){.controls{grid-template-columns:1fr}}
  input,select{background:#1e1e26;color:#eef;border:1px solid var(--line);border-radius:10px;padding:10px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px;margin-top:12px}
  .card{position:relative;background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:12px}
  .name{font-weight:900}
  .sector{color:#a8a8b6;font-size:12px;margin-top:2px}
  .desc{color:#d8d8e4;font-size:13px;margin-top:8px;min-height:48px}
  .row{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
  .btn{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;border:none;padding:8px 10px;border-radius:10px;font-weight:900;cursor:pointer}
  .btn.ghost{background:#21212a;border:1px solid var(--line)}
  .tag{display:inline-block;margin-right:6px;margin-top:6px;padding:4px 8px;border-radius:999px;border:1px solid var(--line);background:#222230;font-size:11px}
  .lock{position:absolute;right:10px;top:10px;background:#2a1b1b;border:1px solid #7a3a3a;color:#ffdede;border-radius:8px;padding:3px 6px;font-size:11px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <a href="/"><svg class="logo" viewBox="0 0 680 120" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#ff5c5c"/><stop offset="100%" stop-color="#ff7a7a"/></linearGradient></defs><text x="0" y="82" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="72" fill="url(#g)">FinalSay.ai</text></svg></a>
    <nav class="nav">
      <a href="/">Modes</a>
      <a href="/advanced.html">Advanced</a>
      <a href="/build-voice.html">Build Your Voice</a>
      <a href="/favorites.html">Favorites</a>
      <a href="/history.html">History</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </nav>
  </header>

  <h1>Persona Catalog</h1>
  <div class="controls">
    <input id="q" placeholder="Search name, sector, tag…" />
    <select id="sector"><option value="">All sectors</option></select>
    <select id="filter">
      <option value="">All</option>
      <option value="free">Free only</option>
      <option value="premium">Premium only</option>
    </select>
  </div>

  <div id="grid" class="grid"></div>
  <div id="empty" style="display:none;color:#a8a8b6;margin-top:12px">No matches.</div>
</div>

<script>
const PREMIUM_FLAG = 'fs_is_premium'; // '1' if upgraded
let personas = [];

async function loadPersonas(){
  try{
    const res = await fetch('/personas.json',{cache:'no-store'});
    const data = await res.json();
    personas = data.personas || [];
  }catch(e){
    alert('Could not load personas.json');
    personas = [];
  }
}

function sectorsList(){
  return Array.from(new Set(personas.map(p=>p.sector))).sort();
}

function render(){
  const q=(document.getElementById('q').value||'').toLowerCase().trim();
  const sector=document.getElementById('sector').value;
  const filter=document.getElementById('filter').value;
  const grid=document.getElementById('grid');
  const empty=document.getElementById('empty');

  let list=personas.filter(p=>{
    if(sector && p.sector!==sector) return false;
    if(filter==='free' && p.premium) return false;
    if(filter==='premium' && !p.premium) return false;
    if(!q) return true;
    const hay=(p.name+' '+p.sector+' '+(p.tags||[]).join(' ')+' '+(p.description||'')).toLowerCase();
    return hay.includes(q);
  });

  grid.innerHTML='';
  empty.style.display = list.length? 'none':'block';

  list.forEach(p=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`
      ${p.premium?'<div class="lock">Premium</div>':''}
      <div class="name">${p.name}</div>
      <div class="sector">${p.sector}</div>
      <div class="desc">${(p.description||'').replace(/</g,'&lt;')}</div>
      <div>${(p.tags||[]).map(t=>'<span class="tag">'+t+'</span>').join('')}</div>
      <div class="row">
        <button class="btn use">Use in Advanced</button>
        <button class="btn ghost prev">Preview Defaults</button>
      </div>
    `;
    div.querySelector('.use').onclick=()=>{
      const isPremium = p.premium;
      const upgraded = localStorage.getItem(PREMIUM_FLAG) === '1';
      if(isPremium && !upgraded){
        localStorage.setItem('fs_pending_persona', p.id);
        localStorage.setItem('fs_apply_persona', JSON.stringify(p));
        location.href='/premium.html';
        return;
      }
      localStorage.setItem('fs_apply_persona', JSON.stringify(p));
      location.href='/advanced.html?applyPersona=1';
    };
    div.querySelector('.prev').onclick=()=>{
      alert(`${p.name} defaults:\n`+Object.entries(p.defaults||{}).map(([k,v])=>`• ${k}: ${v}`).join('\n'));
    };
    grid.appendChild(div);
  });
}

(async function boot(){
  await loadPersonas();
  const sec=document.getElementById('sector');
  sectorsList().forEach(s=>{
    const o=document.createElement('option'); o.value=s; o.textContent=s; sec.appendChild(o);
  });
  ['q','sector','filter'].forEach(id=>document.getElementById(id).oninput=render);
  render();
})();
</script>
</body>
</html>
